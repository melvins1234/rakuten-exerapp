<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Product Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link th:href="@{/css/material-dashboard.css}" rel="stylesheet" />
</head>

<body>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary" style="display: flex;justify-content: space-between;">
              <div>
                <h4 class="card-title ">Product Table</h4>
                <p class="card-category"> Here is a subtitle for this table</p>
              </div>
              <button type="button" class="btn btn-light" data-toggle="modal" data-target="#productModal"
                style="background: #fff;color: #ab47bc;"><i class="fas fa-plus"></i>&nbsp;&nbsp;New</button>
            </div>

            <!-- Add Product Modal -->
            <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <form id="signup-submit" action="#" th:action="@{/save}" th:object="${product}" method="post">
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" field="name" name="name" class="form-control" id="productName">
                      </div>
                      <div class="form-group">
                        <label for="productBrand">Product Brand</label>
                        <input type="text" field="brand" name="brand" class="form-control" id="productBrand">
                      </div>
                      <div class="form-group">
                        <label for="discountPrice">Discount Price</label>
                        <input type="text" field="discountPrice" name="discountPrice" class="form-control"
                          id="discountPrice">
                      </div>
                      <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" onkeypress="return isNumberKey(event)" field="price" name="price"
                          class="form-control" id="price">
                      </div>
                      <div class="form-group">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success" style="background: #ab47bc;">Submit</button>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>

            <!-- Edit Product Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
               aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                   <div class="modal-content">
                       <form id="signup-submit" action="#" th:action="@{/save}" th:object="${product}" method="post">
                           <div class="modal-body">
                               <div class="form-group">
                                   <label for="productId">Product Id</label>
                                   <input type="text" field="id" name="id" class="form-control" id="productId" disabled readonly="readonly">
                               </div>
                               <div class="form-group">
                                   <label for="productName">Product Name</label>
                                   <input type="text" field="name" name="name" class="form-control" id="productName">
                               </div>
                               <div class="form-group">
                                   <label for="productBrand">Product Brand</label>
                                   <input type="text" field="brand" name="brand" class="form-control" id="productBrand">
                               </div>
                               <div class="form-group">
                                   <label for="discountPrice">Discount Price</label>
                                   <input type="text" field="discountPrice" name="discountPrice" class="form-control" id="discountPrice">
                               </div>
                               <div class="form-group">
                                   <label for="price">Price</label>
                                   <input type="text" onkeypress="return isNumberKey(event)" field="price" name="price" class="form-control" id="price">
                               </div>
                               <div class="form-group">
                                   <button type="button" class="btn btn-secondary"
                                   data-dismiss="modal">Close</button>
                               <button type="submit" class="btn btn-success" style="background: #ab47bc;">Submit</button>
                               </div>
                           </div>

                       </form>
                   </div>
               </div>
           </div>

            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <tr>
                      <th>
                        ID
                      </th>
                      <th>
                        Name
                      </th>
                      <th>
                        Brand
                      </th>
                      <th>
                        Discount Price
                      </th>
                      <th>
                        Price
                      </th>
                      <th>
                        Action
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="product : ${productList}">
                      <td th:text="${product.getId()}"></td>
                      <td th:text="${product.getName()}"></td>
                      <td th:text="${product.getBrand()}"></td>
                      <td th:text="${product.getDiscountPrice()}"></td>
                      <td th:text="${product.getPrice()}"></td>
                      <td>
                        <button type="button" rel="tooltip" title="" class="btn btn-primary btn-link btn-sm"
                          data-original-title="Edit Task" data-toggle="modal" data-target="#editModal" 
                          th:data-row="${product}" 
                          th:onclick="'modalEdit(\''+${product}+'\');'">
                          <i class="material-icons">edit</i>
                        </button>
                        <button type="button" rel="tooltip" title="" class="btn btn-danger btn-link btn-sm"
                          data-original-title="Remove" th:onclick="|deleteProduct('${product.id}')|">
                          <i class="material-icons">close</i>
                          <div class="ripple-container"></div>
                        </button>

                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    let isNumberKey = (evt) => {
      var charCode = (evt.which) ? evt.which : evt.keyCode;
      if (charCode != 46 && charCode > 31
        && (charCode < 48 || charCode > 57))
        return false;

      return true;
    }

    let deleteProduct = (id) => {
      Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire(
            'Deleted!',
            'Your file has been deleted.',
            'success'
          )
          window.location.replace(`/delete/${id}`);
        }
      })
    }

    let modalEdit = (id, name, brand, discountPrice, price) => {
		console.log(id)
    }

  </script>
</body>

</html>

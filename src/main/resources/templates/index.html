<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<h1>Data Table</h1>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Product ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Brand</th>
        <th scope="col">Product Discount Price</th>
        <th scope="col">Product Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="product : ${productList}">
        <td th:text="${product.getId()}">Cell</td>
        <td th:text="${product.getName()}">Cell</td>
        <td th:text="${product.getBrand()}">Cell</td>
        <td th:text="${product.getDiscountPrice()}">Cell</td>
        <td th:text="${product.getPrice()}">Cell</td>
         <td>
             <a class="btn btn-success btn-sm rounded-0" style="color: white" type="button"><i class="fa fa-edit"></i></a>
             &nbsp;&nbsp;&nbsp;
             <button class="btn btn-danger btn-sm rounded-0" type="button"><i class="fa fa-trash"></i></button>
         </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
